<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir y Eliminar Elementos de una Lista</title>
    <script src="script.js" defer></script>
</head>
<body>
    <ul id="itemList"></ul>

    <input type="text" id="itemInput" placeholder="Escribe un nuevo elemento">
    <button id="addItemButton">Añadir elemento</button>
    <button id="removeItemButton">Eliminar último elemento</button>
</body>
</html>
